<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колыбель Ньютона</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .newton-cradle {
            display: flex;
            position: relative;
        }
        .ball {
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 50%;
            position: relative;
            margin: 0 5px;
        }
        .ball::before { /*веревка шариков*/
            content: "";
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: black;
            top: -100px;
            left: 50%;
        }
        .ball:first-child {
            animation: swing-left 2s ease-in-out infinite;
            transform-origin: top center;
        }
        .ball:last-child {
            animation: swing-right 2s ease-in-out 1s infinite;
            transform-origin: top center;
        }
        @keyframes swing-left {
            0% { transform: rotate(0deg); } /*углы поворота, когда -, то против часовой стрелки*/
            25% { transform: rotate(-30deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes swing-right {
            0%, 25% { transform: rotate(0deg); }
            50% { transform: rotate(30deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
<div class="newton-cradle">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
</div>
</body>
</html>
